<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h3>Lista desordenada</h3>
    <ul>
        <li>Manzana</li>
        <li>Banana</li>
        <li>Pera</li>
    </ul>
    <h3>Lista Ordenada</h3>
    <ol type="I" start="20">
        <li >Manzana</li>
        <li>Pera</li>
        <li>Banana</li>
    </ol>
    <h3>Listas Anidadas</h3>
    <ul>
        <li>Mañana</li>
        <li>Tarde</li>
        <h4>Horarios</h4>
        <ul>
            <li>9:30</li>
            <li>14:30</li>
        </ul>
    </ul>

    <h3>Lista de Definición</h3>
    <!-- Esto es parte de listas de definición d1 es la primera definición, dt es termino y dd es son las caracteristicas o variedades de lo mismo -->
    <d1>
        <dt>Leche</dt>
        <dd>Entera</dd>
        <dd>Descremada</dd>
        <dt>Dulce de leche</dt>
        <dd>Clásico</dd>
        <dd>Repostero</dd>
    </d1>
        Dildosaurus
</body>
</html>
